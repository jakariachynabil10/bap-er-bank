<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Bangladesh</title>
    <!-- tailwind css -->
    <script 
    src="https://cdn.tailwindcss.com">
    </script>
    <!-- ------ -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background-color">
    
<header>
    <h1 class="font-semibold text-4xl text-center mt-20">Welcome to <span class="text-purple-500">Bank of Bangladesh</span></h1>
</header>

<main>
    <section class="border-css w-9/12 mx-auto mt-12 p-8">
        <h4 class="pl-14 mb-3 text-3xl font-medium text-white">Please Login</h4>
        <div class="pl-14">
            <label class="text-xl font-medium text-white">Email:</label>
            <input type="email" class="my-1 py-2  w-9/12 px-5 block email-css rounded-lg" id="user-email" placeholder="Your Email" required>
            <br>
            <label class="text-xl font-medium text-white ">Password:</label>
            <input type="password" class="w-9/12 px-5 py-2 block password-css rounded-lg" id="user-password" placeholder="Your Password" required>
            <input type="submit" id="btn-submit" type="submit" class="bg-emerald-600 px-8 py-2 text-white font-medium mt-4 rounded-lg hover:bg-violet-800">
        </div>
    </section>
</main>













    <!-- Js -->
    <script src="js/index.js"></script>
</body>
</html>
